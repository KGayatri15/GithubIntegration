<!DOCTYPE html>
<html>
    <head>
        <title>Action Space Editor</title>
        <script type="text/javascript" src="HandleParameters.js"></script>
        <script type="text/javascript" src="upload.js"></script>
    </head>
    <body>
        <button onclick="upload(event)">Get list of all the files in the drive</button>
        <br>
        <form onsubmit="uploadFile(event)">
            <input type="file" id="file" required>
            <input type="submit" value="Upload file">
        </form>
        <br>
    </body>
</html>
