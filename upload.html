<!DOCTYPE html>
<html>
    <head>
        <title>Action Space Editor</title>
        <script type="text/javascript" src="HandleParameters.js"></script>
        <script type="text/javascript" src="upload.js"></script>
    </head>
    <body>
        <button onclick="upload(event)">Get list of all the files in the drive</button>
        <br>
        <br>
        <form onsubmit="uploadFile(event)">
            <label for="file">Push a file to Google Drive</label>
            <input type="file" id="file" required>
            <input type="submit" value="Upload file">
        </form>
        <br>
        <form onsubmit="searchFile(event)">
          <label for="text">Note:- If you have created a file using Google Doc,Google Spreadsheet etc just enter the name or else enter name along with it's extension.Eg fileName.pdf</label>
          <br>
          <br>
          Search:-<input type="text" id="name" required>
          <input type="submit" value="Search file">
        </form>
        <br>
        <label for="text">Only the files you have created can be deleted</label>
        <br>
        <button onclick="if(files.length > 0){deleteFile(event);}else{console.log('No file found.');}">Delete File</button>
        <br>
        <br>
        <form onsubmit="if(files.length > 0){updateFile(event)}else{alert('Enter fileName in search field and click Search file or the name of the file you entered not found');}">
            <label for="update">Enter name of file in Search field,click the search button then upload file for update</label>
            <br>
            <input type="file" id="update" required>
            <input type="submit" value="Upload file">
        </form>
    </body>
</html>
